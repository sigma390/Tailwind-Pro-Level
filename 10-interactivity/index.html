<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Interactivity</title>
  </head>
  <body>
    <!-- Hover State Styling -->
    <button class="bg-black text-yellow-500 py-3 m-5 rounded-lg
    w-48 hover:bg-orange-500 hover:text-white">Click</button>

    <!-- Focus State Styling -->
    <button class="bg-black text-yellow-500 py-3 m-5 rounded-lg
    w-48 focus:bg-green-500 focus:text-white">Click</button>

    <!-- Active State Styling -->
    <button class="bg-black text-yellow-500 py-3 m-5 rounded-lg
    w-48 active:bg-green-500 active:text-white">Click</button>

    <!-- Styling based on parent state -->
    <a href="" class="group block max-w-sm mx-auto 
    rounded-lg p-6 bg-white
    hover:bg-sky-500
     shadow-lg space-y-3">

     <h3 class="group-hover:text-white">Child Text</h3>
    
    
    
    </a>

    <!-- Pseudo Classes -->
      <ul class="m-auto mt-4">
        <li class="first:bg-red-200 even:bg-green-300 odd:bg-yellow-500">item1</li>
        <li class="first:bg-red-200 even:bg-green-300 odd:bg-yellow-500">item2</li>
        <li class="first:bg-red-200 even:bg-green-300 odd:bg-yellow-500">item3</li>

        <li class="first:bg-red-200 even:bg-green-300 odd:bg-yellow-500">item5</li>
