<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind is OSM</p>
    <p class="text-red-500">Tailwind</p>
    <p class="text-zinc-500">Tailwind</p>
    <p class="text-blue-500">Tailwind</p>
    
    <p class="text-slate-500">Tailwind</p>



    <!-- Background Colors -->
    <p class="bg-slate-800 text-yellow-500">Tailwind</p>
    <p class="bg-emerald-500 text-white">Tailwind</p>
    <!-- Text Underline -->
    <p class="underline">Hiiii</p>
    <p class="underline bg-gray-500 text-red-500 decoration-yellow-500">Here</p>
    <!-- Border Colors -->
    <input type="text" class="border border-blue-500">
    <input type="text" class="border border-green-500">
    <input type="text" class="border border-red-500">
    
    <input type="text" class="border border-orange-500">

    <!-- Divide Colors -->
    <div class="divide-y">
      <div>item1</div>
      <div>item2</div>
      <div>item3</div>
      <div>item4</div>
      <div>item5</div>

    </div>
    <div class="divide-y divide-red-500">
      <div>item1</div>
      <div>item2</div>
      <div>item2</div>
      <div>item2</div>
      <div>item2</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-green-500">Click Here 1 </button>
    <button class="outline outline-blue-500">Click Here 2 </button>
    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <div class="shadow-lg bg-pink-500 shadow-pink-500">Shadow Monarch</div>
    <button class="shadow-lg bg-purple-500 shadow-purple-500 ">Beerus</button>
    <!-- Accent Colors -->

    <!-- Arbitrary Colors -->
  </body>
</html>
