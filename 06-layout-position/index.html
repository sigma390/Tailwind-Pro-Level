<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TailwindCSS</title>
  </head>
  <body>
    <!-- Positioning -->
    <div class="relative h-12 bg-red-200 w-1/2">
      <p>parent</p>
      <div class="absolute bottom-0 right-0 bg-red-500">
        <p>Absolute Child</p>
      </div>
    </div>

    <!-- Top left corner -->
    <div class="relative bg-yellow-500 h-32 w-32 mt-5">
      <div class="absolute bg-red-500  left-0 top-0 h-16 w-16 "></div>
    </div>
    <!-- Top right corner -->
    <div class="relative bg-green-400 h-48  w-48 mt-5">
      <div class="absolute h-24 w-24 top-0 right-0 bg-black"></div>
    </div>

    <!-- Bottom left corner -->
    <div class="relative bg-green-400 h-48  w-48 mt-5">
      <div class="absolute h-24 w-24 bottom-0 left-0 bg-black"></div>
    </div>

    <!-- Bottom right corner -->
    <div class="relative bg-green-400 h-48  w-48 mt-5">
      <div class="absolute h-24 w-24 bottom-0 right-0 bg-black"></div>
    </div>

    <!-- Span top edge -->
    <div class="relative bg-blue-500 h-56 w-56 mt-5">
      <div class="absolute inset-x-0 top-0 h-16 bg-yellow-500"></div>

    </div>

    <!-- Span left edge -->
    <div class="relative bg-blue-500 mt-5 h-56 w-56">
      <div class="absolute bg-yellow-500 left-0 inset-y-0 w-12"></div>

    </div>

    <!-- Span right edge -->
    <div class="relative bg-blue-500 mt-5 h-56 w-56">
      <div class="absolute bg-yellow-500 right-0 inset-y-0 w-12"></div>

    </div>

    <!-- Span bottom edge -->
    <div class="relative bg-blue-500 mt-5 h-56 w-56">
      <div class="absolute bg-yellow-500 bottom-0 inset-x-0 h-12"></div>

    </div>

    <!-- Display Classes -->

    <!-- Z-Index -->

    <!-- Floats -->
  </body>
</html>

<!-- Position Classes
      static	    position: static;
      fixed	      position: fixed;
      absolute	  position: absolute;
      relative	  position: relative;
      sticky	    position: sticky;
    -->

<!-- Display Classes
      block	            display: block;
      inline-block	    display: inline-block;
      inline	          display: inline;
      flex	            display: flex;
      inline-flex	      display: inline-flex;
      table	            display: table;
      grid	            display: grid;
      inline-grid	      display: inline-grid;
      contents	        display: contents;
      list-item	        display: list-item;
      hidden	          display: none;
    -->

<!-- Z-Index
      z-0	    z-index: 0;
      z-10	  z-index: 10;
      z-20	  z-index: 20;
      z-30	  z-index: 30;
      z-40	  z-index: 40;
      z-50	  z-index: 50;
      z-auto	z-index: auto;
    -->

<!-- Float
      float-right	  float: right;
      float-left	  float: left;
      float-none	  float: none;
    -->
